    <title>Hustler Team</title>
    <style>
      :root {
        --background: 210 11% 98%; /* #F5F7FA */
        --foreground: 210 11% 15%; /* #222831 */
        --card: 0 0% 100%; /* #FFFFFF */
        --card-foreground: 210 11% 15%; /* #222831 */
        --popover: 0 0% 100%; /* #FFFFFF */
        --popover-foreground: 210 11% 15%; /* #222831 */
        --primary: 210 100% 50%; /* #0080FF */
        --primary-foreground: 0 0% 100%; /* #FFFFFF */
        --secondary: 210 11% 96%; /* #F1F5F9 */
        --secondary-foreground: 210 11% 15%; /* #222831 */
        --muted: 210 11% 96%; /* #F1F5F9 */
        --muted-foreground: 210 5% 46%; /* #64748B */
        --accent: 210 11% 96%; /* #F1F5F9 */
        --accent-foreground: 210 11% 15%; /* #222831 */
        --destructive: 0 84% 60%; /* #EF4444 */
        --destructive-foreground: 0 0% 100%; /* #FFFFFF */
        --border: 210 12% 89%; /* #E2E8F0 */
        --input: 210 12% 89%; /* #E2E8F0 */
        --ring: 210 100% 50%; /* #0080FF */
        --chart-1: 210 100% 50%; /* #0080FF */
        --chart-2: 142 76% 36%; /* #10B981 */
        --chart-3: 346 77% 49%; /* #EF4444 */
        --chart-4: 43 96% 56%; /* #F59E0B */
        --chart-5: 262 83% 58%; /* #8B5CF6 */
        --radius: 8px;
      }

      .dark {
        --background: 210 11% 15%; /* #222831 */
        --foreground: 0 0% 100%; /* #FFFFFF */
        --card: 210 11% 20%; /* #2D3748 */
        --card-foreground: 0 0% 100%; /* #FFFFFF */
        --popover: 210 11% 20%; /* #2D3748 */
        --popover-foreground: 0 0% 100%; /* #FFFFFF */
        --primary: 210 100% 60%; /* #3B82F6 */
        --primary-foreground: 0 0% 100%; /* #FFFFFF */
        --secondary: 210 11% 25%; /* #374151 */
        --secondary-foreground: 0 0% 100%; /* #FFFFFF */
        --muted: 210 11% 25%; /* #374151 */
        --muted-foreground: 210 5% 65%; /* #9CA3AF */
        --accent: 210 11% 25%; /* #374151 */
        --accent-foreground: 0 0% 100%; /* #FFFFFF */
        --destructive: 0 62% 52%; /* #DC2626 */
        --destructive-foreground: 0 0% 100%; /* #FFFFFF */
        --border: 210 11% 25%; /* #374151 */
        --input: 210 11% 25%; /* #374151 */
        --ring: 210 100% 60%; /* #3B82F6 */
      }

      /* High contrast accessibility */
      @media (prefers-contrast: high) {
        :root {
          --background: 0 0% 100%; /* #FFFFFF */
          --foreground: 0 0% 0%; /* #000000 */
          --border: 0 0% 0%; /* #000000 */
        }

        .dark {
          --background: 0 0% 0%; /* #000000 */
          --foreground: 0 0% 100%; /* #FFFFFF */
          --border: 0 0% 100%; /* #FFFFFF */
        }
      }

      /* Large text for accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
